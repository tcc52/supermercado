<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente do Supermercado</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 95%;
            max-width: 420px;
            height: 85vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px #00000022;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #044CAC;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .msg {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .user {
            background: #32CD32;
            color: black;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot {
            background: #044CAC;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #eee;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: #32CD32;
            border: none;
            margin-left: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">Assistente do Supermercado</div>
        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input id="messageInput" type="text" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const API_URL = "https://supermercado-2rnt.onrender.com";

        function addMessage(text, type) {
            const box = document.createElement("div");
            box.classList.add("msg", type);
            box.innerText = text;

            const chat = document.getElementById("messages");
            chat.appendChild(box);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();

            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            try {
                const response = await fetch(API_URL + "?message=" + encodeURIComponent(text));

                if (!response.ok) {
                    addMessage("⚠️ Erro ao conectar ao servidor", "bot");
                    return;
                }

                const data = await response.json();
                addMessage(data.reply, "bot");

            } catch (err) {
                addMessage("❌ Erro ao conectar ao servidor", "bot");
                console.log(err);
            }
        }
    </script>

</body>
</html>
